<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ialogo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
          body {
                  margin: 0;
                }
                .loader {
                  position: absolute;
                  top: 50%;
                  left: 40%;
                  margin-left: 10%;
                  transform: translate3d(-50%, -50%, 0);
                }
                .dot {
                  width: 24px;
                  height: 24px;
                  background: #00CB54;
                  border-radius: 100%;
                  display: inline-block;
                  animation: slide 1s infinite;
                }
                .dot:nth-child(1) {
                  animation-delay: 0.1s;
                  background: rgb(0, 203, 17);
                }
                .dot:nth-child(2) {
                  animation-delay: 0.2s;
                  background: rgb(41, 199, 20);
                }
                .dot:nth-child(3) {
                  animation-delay: 0.3s;
                  background: rgb(87, 212, 15);
                }
                .dot:nth-child(4) {
                  animation-delay: 0.4s;
                  background: rgb(149, 226, 25);
                }
                .dot:nth-child(5) {
                  animation-delay: 0.5s;
                  background: rgb(231, 228, 37);
                }
                @-moz-keyframes slide {
                  0% {
                    transform: scale(1);
                  }
                  50% {
                    opacity: 0.3;
                    transform: scale(2);
                  }
                  100% {
                    transform: scale(1);
                  }
                }
                @-webkit-keyframes slide {
                  0% {
                    transform: scale(1);
                  }
                  50% {
                    opacity: 0.3;
                    transform: scale(2);
                  }
                  100% {
                    transform: scale(1);
                  }
                }
                @-o-keyframes slide {
                  0% {
                    transform: scale(1);
                  }
                  50% {
                    opacity: 0.3;
                    transform: scale(2);
                  }
                  100% {
                    transform: scale(1);
                  }
                }
                @keyframes slide {
                  0% {
                    transform: scale(1);
                  }
                  50% {
                    opacity: 0.3;
                    transform: scale(2);
                  }
                  100% {
                    transform: scale(1);
                  }
                }

    </style>
    <title>social network </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
   
  </body>
</html>
